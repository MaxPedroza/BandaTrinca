<html lang="pt-BR">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" />

<body>
    <!--Cartas-->
    <div id="trinca">
        <img src="/img/TrincaCartas.png" alt="" id="img-trinca">
    </div>
    <!--Container-->
    <div id="container">
        <!--Header-->
        <header id="header">
            <!--Nav-->
            <nav id="nav">
                <!--separador superior esquerdo-->
                <div id="sep-esq" class="sep"> <img src="/img/Sepesquerdo.png" alt=""> </div>
                <!--Botao 1-->
                <div id="bnt-home" class="bnt" onclick="home()">
                    <h1 class="titulo-bnt"> HOME </h1>
                </div>
                <!--Botao 2-->
                <div id="bnt-sobre" class="bnt" onclick="sobre()">
                    <h1 class="titulo-bnt"> SOBRE </h1>
                </div>
                <!--Botao 3-->
                <div id="bnt-galeria" class="bnt" onclick="galeria()">
                    <h1 class="titulo-bnt">GALERIA</h1>
                </div>
                <!--Botao 4-->
                <div id="bnt-agenda" class="bnt" onclick="agenda()">
                    <h1 class="titulo-bnt">AGENDA</h1>
                </div>
                <!--Botao 5-->
                <div id="bnt-contato" class="bnt" onclick="contato()">
                    <h1 class="titulo-bnt">CONTATO</h1>
                </div>
                <!--separador superior direito-->
                <div id="sep-dir" class="sep"><img src="/img/Sepdireito.png" alt=""></div>
            </nav>
        </header>

        <!--Main-->
        <main id="main">
            <div id="musicos">
                <div id="max"></div>
                <div id="nando"></div>
                <div id="ale"></div>
            </div>
            <!--separador lateral esquerdo-->
            <div id="seplateral-esq"></div>
            <!--sections cada conteudo sera mostrado 1 por vez, quando um entra em foco o outro sai-->
            <!--Conteudo Home-->
            <div id="home" class="conteudo">
                <p id="cont-home" class="cont-p"> Conteúdo Home, em construção...</p>
            </div>
            <!--Conteudo Sobre-->
            <div id="sobre" class="conteudo">
                <p id="cont-sobre" class="cont-p">Conteúdo Sobre, em construção...</p>
            </div>
            <!--Conteudo Galeria-->
            <div id="galeria" class="conteudo">
                <p id="cont-galeria" class="cont-p">Conteúdo Galeria, em construção...</p>
            </div>
            <!--Conteudo Agenda-->
            <div id="agenda" class="conteudo">
                <p id="cont-agenda" class="cont-p">Conteúdo Agenda, em construção...</p>
            </div>
            <!--Conteudo Contato-->
            <div id="contato" class="conteudo-cont">
                <div id="grid-logo"><img src="/img/Trinca-Logo.png" alt="" id="logo-cont"></div>
                <div id="redes">

            <!--Div que separa os conteudos-->
            <div id="foo-img">
                <!--Separador inferior esquerdo-->
                <div id="sepinf-esq"></div>
                <!--logo-->
                <div id="logo"></div>
                <!--Separador inferior direito-->
                <div id="sepinf-dir"></div>
            </div>
        </footer>

    </div>
    <script src="/script/main.js"></script>
    <script src="/script/home.js"></script>
    <script src="/script/sobre.js"></script>
    <script src="/script/galeria.js"></script>
