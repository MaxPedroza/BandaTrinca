<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" />
    <title>Banda Trinca</title>

</head>

<body>
    <div id="trinca">
        <img src="/img/TrincaCartas.png" alt="" id="img-trinca">
    </div>

    <div id="container">

        <header id="header">
            <nav id="nav">
                <div id="sep-esq" class="sep"> <img src="/img/Sepesquerdo.png" alt=""> </div>
                <div id="bnt-home" class="bnt" onclick="home()">
                    <h1 class="titulo-bnt"> HOME </h1>
                </div>
                <div id="bnt-sobre" class="bnt" onclick="sobre()">
                    <h1 class="titulo-bnt"> SOBRE </h1>
                </div>
                <div id="bnt-galeria" class="bnt" onclick="galeria()">
                    <h1 class="titulo-bnt">GALERIA</h1>
                </div>
                <div id="bnt-agenda" class="bnt" onclick="agenda()">
                    <h1 class="titulo-bnt">AGENDA</h1>
                </div>
                <div id="bnt-contato" class="bnt" onclick="contato()">
                    <h1 class="titulo-bnt">CONTATO</h1>
                </div>
                <div id="sep-dir" class="sep"><img src="/img/Sepdireito.png" alt=""></div>
            </nav>

        </header>
        <main id="main">
            <div id="home" class="conteudo">
                 <p id="cont-home" class="cont-p"> Conteudo Home, em construção...</p>
            </div>
            <div id="sobre" class="conteudo">
                <p id="cont-home" class="cont-p">Conteudo Sobre, em construção...</p>
            </div>
            <div id="galeria" class="conteudo">
                <p id="cont-home" class="cont-p">Conteudo Galeria, em construção...</p>
            </div>
            <div id="agenda" class="conteudo">
                <p id="cont-home" class="cont-p">Conteudo Agenda, em construção...</p>
            </div>
            <div id="contato" class="conteudo">
                <img src="/img/Trinca-Logo.png" alt="" id="logo-cont">
                <p id="cont-home" class="cont-p">Conteudo Contato, em construção...</p>
            </div>
        </main>

        <footer id="footer">
            <img src="/img/Trinca-Logo.png" alt="" id="logo">
        </footer>



    </div>

    

    <script src="/script/main.js"></script>
    <script src="/script/home.js"></script>
    <script src="/script/sobre.js"></script>
    <script src="/script/galeria.js"></script>
    <script src="/script/agenda.js"></script>
    <script src="/script/contato.js"></script>

    
</body>

</html>
